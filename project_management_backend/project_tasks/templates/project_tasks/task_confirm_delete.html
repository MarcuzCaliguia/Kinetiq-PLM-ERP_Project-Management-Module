<!-- project_tasks/templates/project_tasks/task_confirm_delete.html -->
{% extends 'project_tasks/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>Confirm Deletion</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the task "{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
