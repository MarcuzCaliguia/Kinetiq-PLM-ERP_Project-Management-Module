{% extends "project_reports/base.html" %}

{% block title %}Delete Report{% endblock %}

{% block content %}
<h2>Delete Report</h2>

<div class="message error">
    <p>Are you sure you want to delete the report "{{ report.report_title }}"?</p>
    <p>This action cannot be undone.</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'project_reports:report_detail' report.report_monitoring_id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
